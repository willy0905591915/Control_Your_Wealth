    <!-- Dropzone Configuration and Upload Handling Script -->
    <script>
      // Ensure Dropzone doesn't try to auto discover this element:
      Dropzone.autoDiscover = false;
      
      // Function to initialize the Dropzone element
      function initDropzone() {
          // Retrieve the idToken and username from sessionStorage
          const idToken = sessionStorage.getItem("idToken");
          const username = sessionStorage.getItem("username");  // Make sure the username is stored in session storage

          // Check if the idToken exists
          if (!idToken) {
              alert("You are not logged in. Please login to upload files.");
              return; // Stop initialization if no token is found
          }

          // Instantiate a new Dropzone
          const myDropzone = new Dropzone('#demo-upload', {
              url: 'https://gk8v06fere.execute-api.us-east-1.amazonaws.com/dev/upload', // Set your API Gateway endpoint here
              autoProcessQueue: false,  // Do not automatically process files
              paramName: "file",  // The name that will be used to transfer the file
              maxFiles: 1,  // Allow only one file to be uploaded
              acceptedFiles: 'image/jpeg,image/png', // Restrict to image files only
              headers: {
                Authorization: `Bearer ${idToken}` // Add the Authorization header with the idToken
              },
              
              init: function() {
                  // Capture the category select element and upload button
                  const categorySelect = document.getElementById('categorySelect');
                  const uploadButton = document.getElementById('submitUpload');

                  // Listen to the 'addedfile' event and enable the upload button when a file is added
                  this.on('addedfile', function() {
                      document.getElementById('submitUpload').disabled = !this.files.length || document.getElementById('categorySelect').value === 'none';
                  });
      
                  // Listen to the 'removedfile' event and disable the upload button if no file is queued
                  this.on('removedfile', function() {
                      document.getElementById('submitUpload').disabled = !this.files.length || categorySelect.value === 'none';
                  });
      
                  // Event listener for the category selection change
                  categorySelect.addEventListener('change', () => {
                      uploadButton.disabled = !this.files.length || categorySelect.value === 'none';
                  });

                  // Event listener for the upload button click
                  uploadButton.addEventListener('click', () => {
                      if (this.files.length && categorySelect.value !== 'none') {
                          this.processQueue();  // Process the upload
                      } else {
                          alert('Please select a file and a category.');
                      }
                  });

                  // Convert file to Base64 and send it to API Gateway
                  this.on('sending', (file, xhr) => {
                      const reader = new FileReader();

                      reader.onload = () => {
                          const base64Image = reader.result.split(',')[1]; // Remove data URL prefix
                          
                          const payload = {
                              body: base64Image,
                              isBase64Encoded: true,
                              username: username,  // Include the username
                              category: categorySelect.value // Include the selected category
                          };

                          // Reopen the XMLHttpRequest object for a binary payload
                          xhr.open('POST', 'https://gk8v06fere.execute-api.us-east-1.amazonaws.com/dev/upload', true);

                          xhr.setRequestHeader('Content-Type', 'application/json');
                          xhr.setRequestHeader('Authorization', `Bearer ${idToken}`);

                          // Send payload as JSON
                          xhr.send(JSON.stringify(payload));
                      };

                      reader.readAsDataURL(file);
                  });

                  // Handle the response from the server
                  this.on('success', (file, response) => {
                      alert('Upload successful!');
                      console.log(response); // Log the response for debugging
                  });

                  this.on('error', (file, response) => {
                      // It's useful to check if the response is an object and log appropriately
                      console.error('Upload failed with response: ', response);
                      // Potentially parse response if it's JSON/string to provide a more user-friendly error message
                      if (typeof response === 'string' || response instanceof String) {
                          alert('Upload failed: ' + response);
                      } else if (response && response.message) {
                          alert('Upload failed: ' + response.message);
                      } else {
                          alert('Upload failed!');
                      }
                  });
              }
          });
      }

      // Initialize the Dropzone when the page is ready
      window.addEventListener('DOMContentLoaded', initDropzone);
    </script>
